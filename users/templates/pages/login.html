{% extends "pages/base.html"%}

{% block header %}
    <h2>Entre com sua conta.</h2>
{% endblock header %}

{%block content%}

    <form action="{% url 'login' %}" method='POST' class="form">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit" class="botao">Entrar</button>
        
        <input type="hidden" name="next" value="{% url 'index' %}"/>

    </form>

{%endblock content%}
